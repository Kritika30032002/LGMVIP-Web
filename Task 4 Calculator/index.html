<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="heading">CALCULATOR</h1>
    <div class="box">
        <input type="text" name="text" id="text" style="font-size: 20px;">
        <input type="button" value="C" id="aC" class="k clear">
        <div class="a grid-container">
            <input type="button" value=1 id="a1" class="k grid-item">
            <input type="button" value=2 id="a2" class="k grid-item">
            <input type="button" value=3 id="a3" class="k grid-item">
            <input type="button" value=+ id="+" class="k grid-item">

            <input type="button" value=4 id="a4" class="k grid-item">
            <input type="button" value=5 id="a5" class="k grid-item">
            <input type="button" value=6 id="a6" class="k grid-item">
            <input type="button" value=- id="-" class="k grid-item">


            <input type="button" value=7 id="a7" class="k grid-item">
            <input type="button" value=8 id="a8" class="k grid-item">
            <input type="button" value=9 id="a9" class="k grid-item">
              <input type="button" value=* id="*" class="k grid-item">


            <input type="button" value=/ id="/" class="k grid-item">
              <input type="button" value=0 id="a0" class="k grid-item">
              <input type="button" value=. id="." class="k grid-item">
            <input type="button" value="=" id="a=" class="k1 grid-item">

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
